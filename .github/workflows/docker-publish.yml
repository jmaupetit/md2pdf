name: Publish Docker image

on:
  release:
    types: ["published"]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Log in to Docker Hub
        uses: docker/login-action@2e1345c05f9563db17b704b7855578af55a6c8be
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Get python package release
        id: version
        run: echo "version=$(uv version --color never --short)" >> "$GITHUB_OUTPUT"

      - name: Check package version used as tag 
        run: echo ${{ steps.version.outputs.version }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@ed95091677497158a9ff38b314264cd965388d5e
        with:
          images: jmaupetit/md2pdf
          tags: ${{ steps.version.outputs.version }}

      - name: Build and push Docker Debian image
        id: push-debian
        uses: docker/build-push-action@8c1e8f8e5bf845ba3773a14f3967965548a2341e
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            jmaupetit/md2pdf:latest 
            jmaupetit/md2pdf:${{ steps.version.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push Docker Alpine image
        id: push-alpine
        uses: docker/build-push-action@8c1e8f8e5bf845ba3773a14f3967965548a2341e
        with:
          context: .
          file: ./Dockerfile.alpine
          push: true
          tags: |
            jmaupetit/md2pdf:alpine
            jmaupetit/md2pdf:${{ steps.version.outputs.version }}-alpine
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation (Debian)
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3
        with:
          subject-name: index.docker.io/jmaupetit/md2pdf
          subject-digest: ${{ steps.push-debian.outputs.digest }}
          push-to-registry: true

      - name: Generate artifact attestation (Alpine)
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3
        with:
          subject-name: index.docker.io/jmaupetit/md2pdf
          subject-digest: ${{ steps.push-alpine.outputs.digest }}
          push-to-registry: true
